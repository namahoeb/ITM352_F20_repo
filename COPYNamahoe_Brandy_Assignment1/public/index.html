<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croc Store</title>

    <style>
        /* body style */
        body {
            text-align: center;
            background: powderblue;
        }

        /* img style */
        img {
            border: 4px solid  rgb(27, 148, 204);
            border-radius: 300px;
            padding: 10px;
            width: 300px;
        }

        /* h1 (title) style */
        h1 {
            font-family: fantasy;
            font-style: bold;
            color:rgb(86, 184, 230);
            text-shadow: #FFF 0px 5px 5px;
            padding: 30px;
            letter-spacing: 8px;
        }

        /* h2 style */
        h2 {
            font-family: sans-serif;
            color:rgb(68, 142, 177);
            text-shadow: #FFF 0px 5px 5px;
            padding: 20px;
            letter-spacing: 3px;
        }

        /* Add a hover effect (blue shadow) */
        img:hover {
            box-shadow: 0 0 2px 2px rgb(86, 184, 230);
        }
    </style>

</head>



<body>

    <h1>Welcome to Brandy's Croc Store!</h1>

    <a href="./products_display.html"> <img src="images/full_croc.jpg" alt="" height="50%" width="50%"></a>
    

    <h1>Click the Crocs to enter the store!</h1>

    <br>

    <h2>There's a pair for every body!</h2>

</body>

</html>
