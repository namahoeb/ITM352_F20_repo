<script>

    // This is an invoice for products
    // Product Data
    
         // Product 1
         var item1 = 'Gillette Sensor 3 Razor';
         var quantity1 = 2;
         var price1 = 1.23;
    
         // Product 2
         var item2 = 'Barbasol Shaving Cream';
         var quantity2 = 1;
         var price2 = 2.64;
    
         // Product 3
         var item3 = 'Nautica Cologne';
         var quantity3 = 1;
         var price3 = 6.17;
    
         // Product 4
         var item4 = 'Rubbing Alcohol';
         var quantity4 = 3;
         var price4 = 0.98;
    
         // Product 5
         var item5 = 'Colgate Classic Toothbrush';
         var quantity5 = 12;
         var price5 = 1.89;
    
        var subtotal = 0;

    
    </script>
    
    
    
    
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <table border="2">
            <tbody>
              <tr>
                <th style="text-align: center;" width="43%">Item</th>
                <th style="text-align: center;" width="11%">Quantity</th>
                <th style="text-align: center;" width="13%">Price</th>
                <th style="text-align: center;" width="54%">Extended Price</th>
              </tr>
    
        <script>
    
            //item 1 Gillette Sensor 3 Razor
            var extended_price = price1 * quantity1;
            var subtotal = extended_price + subtotal;
            document.write(`
              <tr>
                <td width="43%">${item1}</td>
                <td align="center" width="11%">${quantity1}</td>
                <td width="13%">\$${price1}</td>
                <td width="54%">\$${extended_price}</td>
              </tr>
    
              `)
            
              //item 2 Barbasol Shaving Cream
              var extended_price = price2 * quantity2;
              var subtotal = extended_price + subtotal;
              document.write(`
              <tr>
                <td width="43%">${item2}</td>
                <td align="center" width="11%">${quantity2}</td>
                <td width="13%">\$${price2}</td>
                <td width="54%">\$${extended_price}</td>
              </tr>
    
              `)
    
              //item 3 Nautica Cologne
              var extended_price = price3 * quantity3;
              var subtotal = extended_price + subtotal;
              document.write(`
              <tr>
                <td width="43%">${item3}</td>
                <td align="center" width="11%">${quantity3}</td>
                <td width="13%">\$${price3}</td>
                <td width="54%">\$${extended_price}</td>
              </tr>
    
              `)
    
              //item 4 Rubbing Alcohol
              var extended_price = price4 * quantity4;
              var subtotal = extended_price + subtotal;
              document.write(`
              <tr>
                <td width="43%">${item4}</td>
                <td align="center" width="11%">${quantity4}</td>
                <td width="13%">\$${price4}</td>
                <td width="54%">\$${extended_price}</td>
              </tr>
    
              `)
    
              //item 5 Colgate Classic Toothbrush
              var extended_price = price5 * quantity5;
              var subtotal = extended_price + subtotal;
              document.write(`
              <tr>
                <td width="43%">${item5}</td>
                <td align="center" width="11%">${quantity5}</td>
                <td width="13%">\$${price5}</td>
                <td width="54%">\$${extended_price}</td>
              </tr>

              `)

                // Compute sales tax
                var tax_rate = 0.0575;
                var salestax_price = subtotal * tax_rate;

                //Compute Shipping price
                if (subtotal <= 50) {
                    shipping = 2;
                }
                else if (subtotal <= 100) {
                    shipping = 5;
                }
                else {
                    shipping = 0.05 * subtotal; //5% of subtotal
                }

                // Compute grand total
                var total_price = subtotal + salestax_price + shipping;

        </script>
    
              <tr>
                <td colspan="4" width="100%">&nbsp;</td>
              </tr>

              <tr>
                <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
                <td width="54%">$<script>document.write(subtotal);</script></td>
              </tr>

              <tr>
                <td style="text-align: center;" colspan="3" width="67%"><span>Tax @ <script>document.write(tax_rate*100)</script>%</span></td>
                <td width="54%">$<script>document.write(salestax_price.toFixed(2));</script></td>
              </tr>

              <tr>
                <td style="text-align: center;" colspan="3" width="67%">Shipping</td>
                <td width="54%">$<script>document.write(shipping.toFixed(2));</script></td>
              </tr>

              <tr>
                <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
                <td width="54%"><strong>$<script>document.write(total_price.toFixed(2));</script></strong></td>
              </tr>

            </tbody>
          </table>
    </body>
    </html>
