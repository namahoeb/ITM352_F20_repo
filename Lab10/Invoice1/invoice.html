<script>

// This is an invoice for products

// Product Data

// quantities for product1, product2, ... 
var product_quantities = [0,1,1,3,12];

     // Product 1
     var product1 = {
      'name': 'Gillete Sensor 3 Razor',
      'price': 1.23,
      'SKU#': 1234
    };

    delete product1['SKU#'];

     // Product 2
     var item2 = 'Barbasol Shaving Cream';
     var price2 = 2.64;

     // Product 3
     var item3 = 'Nautica Cologne';
     var price3 = 6.17;

     // Product 4
     var item4 = 'Rubbing Alcohol';
     var price4 = 0.98;

     // Product 5
     var item5 = 'Colgate Classic Toothbrush';
     var price5 = 1.89;

// Compute extended prices
    var extended_price1 = product_quantities[0] * product1['price'];
    var extended_price2 = product_quantities[1] * price2;
    var extended_price3 = product_quantities[2] * price3;
    var extended_price4 = product_quantities[3] * price4;
    var extended_price5 = product_quantities[4] * price5;

// Compute sub-total prices
    var subtotal_price = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

// Compute sales tax
    var tax_rate = 0.0575;
    var salestax_price = subtotal_price * tax_rate;

// Compute grand total
    var total_price = subtotal_price + salestax_price;


</script>




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">Quantity</th>
            <th style="text-align: center;" width="13%">Price</th>
            <th style="text-align: center;" width="54%">Extended Price</th>
          </tr>

    <script>

        //item 1 Gillette Sensor 3 Razor
        document.write(`
          <tr>
            <td width="43%">${product1['name']}</td>
            <td align="center" width="11%">${product_quantities[0]}</td>
            <td width="13%">\$${product1['price']}</td>
            <td width="54%">\$${extended_price1}</td>
          </tr>

          `)
        
          //item 2 Barbasol Shaving Cream
          document.write(`
          <tr>
            <td width="43%">${item2}</td>
            <td align="center" width="11%">${product_quantities[1]}</td>
            <td width="13%">\$${price2}</td>
            <td width="54%">\$${extended_price2}</td>
          </tr>

          `)

          //item 3 Nautica Cologne
          document.write(`
          <tr>
            <td width="43%">${item3}</td>
            <td align="center" width="11%">${product_quantities[2]}</td>
            <td width="13%">\$${price3}</td>
            <td width="54%">\$${extended_price3}</td>
          </tr>

          `)

          //item 4 Rubbing Alcohol
          document.write(`
          <tr>
            <td width="43%">${item4}</td>
            <td align="center" width="11%">${product_quantities[3]}</td>
            <td width="13%">\$${price4}</td>
            <td width="54%">\$${extended_price4}</td>
          </tr>

          `)

          //item 5 Colgate Classic Toothbrush
          document.write(`
          <tr>
            <td width="43%">${item5}</td>
            <td align="center" width="11%">${product_quantities[4]}</td>
            <td width="13%">\$${price5}</td>
            <td width="54%">\$${extended_price5}</td>
          </tr>

          `)
    </script>

          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%">$<script>document.write(subtotal_price);</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ <script>document.write(tax_rate*100)</script>%</span></td>
            <td width="54%">$<script>document.write(salestax_price.toFixed(2));</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><strong>$<script>document.write(total_price.toFixed(2));</script></strong></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
